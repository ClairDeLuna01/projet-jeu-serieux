<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vidoe gaem :)</title>
</head>

<body>
    <div id="game">
        <div id="status-bar">
            <div id="score">
                <div style="position: relative; width: 0; height: 0">
                    <div id="score-pip" class="pip"></div>
                </div>
                <img src="assets/golden parachute.png" alt="score" draggable="false" />
                <div id="score-value">0</div>
            </div>
            <div id="employees" class="ressource">
                <div id="employees-pip" class="pip"></div>
                <img src="assets/employees.png" alt="employees" draggable="false" />
                <div class="fill-wrapper">
                    <div class="fill" style="height: 50%" id="employees-fill"></div>
                </div>
            </div>
            <div id="shareholders" class="ressource">
                <div id="shareholders-pip" class="pip"></div>
                <img src="assets/shareholders.png" alt="shareholders" draggable="false" />
                <div class="fill-wrapper">
                    <div class="fill" id="shareholders-fill"></div>
                </div>
            </div>
            <div id="public-perception" class="ressource">
                <div id="public-perception-pip" class="pip"></div>
                <img src="assets/public perception.png" alt="public-perception" draggable="false" />
                <div class="fill-wrapper">
                    <div class="fill" id="public-perception-fill"></div>
                </div>
            </div>
        </div>

        <div id="game-field">
            <img id="background" src="assets/background.png" alt="background" draggable="false" />
            <div id="trinkets">
                <img id="trinket-water-cooler" src="assets/trinkets/water_cooler.png">
            </div>
            <div id="name"></div>
            <div id="dialogue">
                Hey! You're the new CEO of a big video game company! You have to make decisions to keep your company
                afloat. Good luck!
            </div>
            <div id="card">
                <img id="card-image" src="assets/card_placeholder.png" alt="card" draggable="false" />
                <div id="card-action">OK!!</div>
            </div>
        </div>

        <div id="letter-minigame" class="hide">
            <div id="letter-minigame-bg"></div>
            <div id="letter-minigame-content">
                <div id="letter-minigame-header">
                    Finish this appology letter! <br>
                    Try to avoid making too many mistakes!
                </div>
                <div id="letter-minigame-body">
                    <div id="letter-minigame-text-header">
                        CEO of Nullisoft Inc. <br>
                        1234 Game Street <br>
                        Game City, 12345 <br> <br>
                        Date:
                        <script> document.write(new Date().toLocaleDateString()); </script> <br> <br>
                    </div>

                    <div id="letter-minigame-text">

                    </div>
                </div>
                <div id="letter-minigame-input">
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
